<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Lo Guess Game</title>
    <style>
        body {
            font-family: cursive, sans-serif;
            text-align: center;
            background-color: #00000087;
            color: #ecf0f1;
            padding: 20px;
        }
        .game-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #00000087;
            padding: 20px;
            border-radius: 0px;
            box-shadow: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .controls, .display {
            margin: 20px 0;
        }
        img {
            cursor: pointer;
            margin: 5px;
        }
        img:hover {
            opacity: 0.8;
        }
        h2 {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Hi-Lo Guess Game</h1>
        <p>There is a number between 000-999.</p>
        <p id="attempts">Time left: 30</p>
        <span>Enter a Guess:</span>
        <div class="controls">
            <img src="assets/button-up.gif" id="up-100s" width="100" alt="Up"/>
            <img src="assets/button-up.gif" id="up-10s" width="100" alt="Up"/>
            <img src="assets/button-up.gif" id="up-1s" width="100" alt="Up"/>
        </div>
        <div class="display">
            <img src="assets/0.png" id="digit-100s" width="100" alt="0"/>
            <img src="assets/0.png" id="digit-10s" width="100" alt="0"/>
            <img src="assets/0.png" id="digit-1s" width="100" alt="0"/>
        </div>
        <div class="controls">
            <img src="assets/button-down.gif" id="down-100s" width="100" alt="Down"/>
            <img src="assets/button-down.gif" id="down-10s" width="100" alt="Down"/>
            <img src="assets/button-down.gif" id="down-1s" width="100" alt="Down"/>
        </div>
        <div>
            <img src="assets/button-enter.png" id="guess-button" width="300" alt="Submit">
        </div>
    </div>
    <script src="scripts/Guess.js"></script>
    <script src="scripts/views.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/controllers.js"></script>
</body>
</html>
